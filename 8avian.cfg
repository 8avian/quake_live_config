// Mouse Razer Abyssus
// Mouse pad Razer Goliathus Control, 444 x 355 x 3 mm
// Keyboard SteelSeries SteelKeys 6Gv2 US

unbindall

// mouse
bind MOUSE1 "+attack"
bind MOUSE2 "+zoom"
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
seta cl_mouseAccel "0.15"
seta cl_mouseAccelOffset "0"
seta cl_mouseAccelPower "2"
seta sensitivity "2.7"
seta cl_mouseSensCap "0"
seta m_yaw "0.014"
seta m_pitch "0.015"
seta m_filter "0"
seta in_mouse "-1"

// ui
bind TAB "+scores"
bind ESCAPE "togglemenu"
bind ` "toggleconsole"
bind ~ "toggleconsole"
seta cl_demoRecordMessage "0"
seta cg_drawCrosshair "2"
seta cg_hudFiles "ui/hud.txt"
seta cg_drawCrosshairNames "1"

// movement
bind SPACE "+moveup"
bind a "+moveleft"
bind c "+movedown"
bind d "+moveright"
bind w "+forward"
bind s "+back"
bind SHIFT "+speed"
seta cl_run "1"
seta m_forward "0.25"
seta m_side "0.25"
seta cg_bobup "0"
seta cg_bob "0"
seta cg_kickScale "0"
seta cg_bobpitch "0"
seta cg_bobroll "0"

// character
seta sex "male"
seta headmodel "sarge"
seta model "sarge"
seta name "8avian"

// weapons
bind 0 "weapon 11"
bind 1 "weapon 1"
bind 2 "weapon 2"
bind x "weapon 3"
bind z "weapon 4"
bind e "weapon 5"
bind f "weapon 6"
bind r "weapon 7"
bind q "weapon 8"
bind 3 "weapon 9"
bind 4 "weapon 13"
bind 5 "weapon 12"

// chat
bind h "+chat"
bind t "messagemode"
bind y "messagemode2"
bind BACKSPACE "messagemode5"

// graphics
seta r_windowedMode "9"
seta r_fullbright "0"
seta r_fastSky "0"
seta r_lodBias "0"
seta r_ambientScale "10"
seta r_vertexlight "1"
seta r_picmip "5"
seta com_maxfps "125"
seta r_subdivisions "4"
seta cg_brassTime "0"
seta cg_marks "0"
seta com_blood "1"
seta r_colorBits "32"
seta r_depthBits "32"
seta r_displayRefresh "120"
seta com_maxfps "125"
seta cg_viewsize "100"
seta r_detailtextures "1"
seta r_dynamicLight "1"
seta r_fullscreen "1"
seta r_gamma "1.15"
seta r_drawSun "0"
seta r_allowExtensions "1"
seta r_facePlaneCull "1"
seta r_finish "0"
seta r_flares "0"
seta r_glDriver "opengl32"
seta r_ignoreFastPath "1"
seta r_ignoreGLErrors "1"
seta r_ignoreHWGamma "0"
seta r_intensity "1"
seta r_mapOverBrightBits "10"
seta r_mode "5"
seta r_overBrightBits "1"
seta r_primitives "0"
seta r_roundImagesDown "1"
seta r_simpleMipMaps "0"
seta r_stereo "0"
seta r_stencilBits "0"
seta r_swapInterval "0"
seta r_textureBits "32"
seta r_textureMode "GL_LINEAR_MIPMAP_NEAREST"
seta cg_fov "105"

// audio
seta in_midi "0"
seta in_joystick "0"
seta com_soundMegs "8"
seta s_volume "0.8"
seta s_musicvolume "0"
seta s_doppler "0"
seta s_mixahead "0.140"
seta s_mixPreStep "0.05"

// networking
seta cl_timeNudge "0"
seta cg_predictItems "0"
seta rate "25000"
seta com_hunkmegs "56"
seta cl_maxpackets "125"
seta net_noudp "0"
seta cl_packetdup "0"

// rail
seta r_railCoreWidth "6"
seta r_railSegmentLength "32"
seta r_railWidth "16"

// misc
bind PAUSE "pause"
bind UPARROW "readyup"
bind DOWNARROW "unready"
bind LEFTARROW "r_fullscrean 1; vid_restart"
bind RIGHTARROW "r_fullscrean 0; vid_restart"
bind F1 "vote yes"
bind F2 "vote no"
bind F12 "screenshotJPEG"
seta com_introplayed "1"
